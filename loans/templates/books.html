<!DOCTYPE html>
<html>
<head>
    <title>Book List</title>
</head>
<body>
    <h1>All Books</h1>
    <ul>
        {% for book in books %}
            <li>{{ book.title }} by {{ book.authors }} (Published on {{ book.publication_date }}) 
                <a href="{% url 'get_book' book.id%}">Show</a>
                <a href="{% url 'update_book' book.id%}">Update</a>
                <a href="{% url 'load_delete_book' book.id%}">Delete</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
